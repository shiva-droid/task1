<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
<script href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

 <link rel="stylesheet" href="style.css">
 <script src="style.js"></script>

<body> 
  <form class="needs-validation" >


    <div class="bg-image">
    <div class="container px-4 py-5 mx-auto">
        <div class="">
            <div class="d-flex flex-lg-row flex-column-reverse">
              
                <div class="">
                    <div class="row justify-content-center my-auto">
                        <div class="col-md-8 col-10 my-5">
                    
                            <h3 class="mb-5 text-center heading ">REGISTER FORM</h3>
                           

                                 <div class="form-row">
                                    <div class="col-md-6 mb-3">
                                      <label for="validationDefault01">First name</label>
                                      <input type="text" class="form-control" id="validationDefault01" value="" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                      <label for="validationDefault02">Last name</label>
                                      <input type="text" class="form-control" id="validationDefault02" value="" required>
                                    </div>
                                  </div> 


                                  <div class="form-row">
                                    <div class="col-md-6 mb-3">
                                      <label for="validationDefault01">Gender</label>
                    
                                      <select class=" form-control select">
                                        <option>select</option>
                                        <option value="1">Male</option>
                                        <option value="2">Female</option>
                                      
                                      </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                      <label for="validationDefault02">Email</label>
                                      <input type="email" class="form-control" id="validationDefault02" value="" required>
                                    </div>
                                  </div>


                <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label for="validationDefault01"  >Password</label>
                  <input type="password" class="form-control" id="validationDefault01" value="" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="validationDefault02">Confirm Password</label>
                  <input type="password" class="form-control" id="validationDefault02" value="" required>
                </div>

               </div> 

               <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label for="validationDefault01">Dob</label>
                  <input type="date" class="form-control" id="validationDefault01" value="" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="validationDefault02">Mobile</label>
                  <input type="phone" class="form-control" id="validationDefault02" value="" required>
                </div>

                 <div class=" form-check ">
                    <input type="checkbox" class="form-check-input" id="exampleCheck" required> 
                  </div>
               <span> <a href="#" class="text-danger">I agree to the Terms and Conditions</a></span>
               </div>


               <div class="mt-5">
                <button type="submit" class="btn btn-primary btn-lg">Register</button>
               </div>

                </div>

            </div>
        </div>
    </div> 
  </div>
</div>
    
</form>
